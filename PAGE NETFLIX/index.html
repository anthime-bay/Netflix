<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="./favicon.png">

    <title>Accueil - Netflix</title>

</head>
 <body class="bg-black text-slate-100"> 
    <header class=" bg-cover bg-gradient-to-r from-black-500 to-black-900 bg-center bg-no-repeat h-screen w-screen" >
        
        <section class="lg:py-2 py-1 px-10 fixed top-0 w-full z-40">

            <nav class="flex md:justify-between justify-center">

                <div class="flex items-center md:justify-start w-auto">

                    <img src="assets/images/Netflix-logo.png" alt="Netflix Logo" class="w-28 hover:cursor-pointer">

                    <div class="md:flex hidden justify-between lg:ml-8 md:ml-3 lg:text-sm text-xs">

                        <a href="#" class="text-white hover:cursor-default">Accueil</a>
                        <a href="#" class="ml-5 text-gray-100 hover:text-gray-300">Séries</a>
                        <a href="#" class="ml-5 text-gray-100 hover:text-gray-300">Films</a>
                        <a href="#" class="ml-5 text-gray-100 hover:text-gray-300">Nouveau les plus regardées</a>
                        <a href="#" class="ml-5 text-gray-100 hover:text-gray-300">Ma liste</a>

                    </div>

                </div>

                <div class="mr-20 md:flex hidden items-center justify-around lg:w-52 md:w-36 lg:text-base text-xs">

                    <button><i class="fa-solid fa-magnifying-glass h-5"></i></button>
                    <a href="#" class=" ml-5 text-gray-300 hover:text-gray-400">DIRECT</a>
                    <a href="#" class="mr-5 ml-5 text-gray-300 hover:text-gray-400">Jeunesse</a>
                    <button><i class="fa-solid fa-bell h-5 mr-5"></i></button>

                    <div class="flex items-center justify-between ml-2 group">

                        <img src="assets/images/avatar.jpg" alt="Avatar-basic" class="w-20 rounded group-hover:cursor-pointer">
                        <button><i class="h-5 ml-4 text-white fa-solid fa-caret-down ml-2 group-hover:rotate-180 transition-all"></i></button>

                    </div>

                </div>

            </nav>

        </section>

        <section class="w-screen h-screen">
            <img class="w-full h-screen object-cover" src="./assets/images/fond.jpeg">
                
            <div class="absolute bg-gradient-to-t from-transparent to-black top-0 w-full h-10 z-10"></div>
            <div class="absolute bg-gradient-to-b from-transparent to-black bottom-0 w-full h-10"></div>
            <div class="absolute top-40">
                <div class="flex flex-col h-full justify-center ml-16 xl:w-2/6 lg:w-2/5 sm:w-2/4 w-3/5">

                    <img src="assets/images/titre-fma.png" alt="Full Metal Alchemist" class="z-10">

                        <div class="z-10 flex items-center mt-3">

                        </div>
                
                        <p class="z-10 text-xl mt-3">
                            En tentant de redonner vie à leur mère par alchimie, deux frères produisent une réaction chimique aux effets dévastateurs sur leurs corps.
                        </p>
                
    
                         <div class="z-10 mt-6 w-full">

                            <button class="font-bold px-9 py-2 bg-white hover:bg-white/[.70] rounded-md text-black mr-5"><span class="mr-1"><i class="fa-solid fa-play"></i></span> Lecture</button>
                            <button class="font-bold px-7 py-2 bg-gray-600/[.5] hover:bg-gray-500/[.4] rounded-md"><span class="mr-1"><i class="fa-solid fa-circle-info"></i></span> Plus d'info</button>
        
                        </div>
                </div>
            </div>
    
    
        </section> 
    </header>
</body>
</html>
